<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก | RedZone TopUp</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .logo-container {
      position: fixed;
      top: 10px;
      right: 10px;
      text-align: right;
      z-index: 10;
    }

    .logo-container img {
      height: 50px;
    }

    .status-online {
      background: #4caf50;
      color: white;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 20px;
      margin-top: 4px;
    }

    .container {
      max-width: 95%;
      margin: 100px auto 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    h2, .brand-title {
      text-align: center;
      color: #e53935;
    }

    input, select, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #e53935;
      color: white;
      font-weight: bold;
    }

    .vip-warning {
      display: none;
      color: #d32f2f;
      font-size: 14px;
      margin-top: 8px;
    }

    #message {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
    }

    a {
      color: #e53935;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="logo-container">
  <img src="logo.png" alt="RedZone Logo" />
  <div class="status-online">● ออนไลน์</div>
</div>

<div class="container">
  <div class="brand-title">RedZone TopUp</div>
  <h2>สมัครสมาชิก</h2>

  <form id="registerForm">
    <input type="text" id="fullname" placeholder="ชื่อ-นามสกุล" required>
    <input type="tel" id="phone" placeholder="เบอร์โทรศัพท์" required>
    <input type="email" id="email" placeholder="อีเมล" required>
    <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
    <input type="password" id="password" placeholder="รหัสผ่าน" required>

    <select id="memberType" required>
      <option value="">-- เลือกประเภทสมาชิก --</option>
      <option value="ธรรมดา">ธรรมดา</option>
      <option value="VIP">VIP</option>
    </select>

    <div id="vipWarning" class="vip-warning">
      * คุณเลือก VIP กรุณาติดต่อแอดมินทาง IG: 
      <a href="https://www.instagram.com/redzone_topup" target="_blank">@redzone_topup</a>
    </div>

    <button type="submit">สมัครสมาชิก</button>
  </form>

  <div id="message"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBxO_iCEiXDTdg_90bUkvqv6S4a3Mk9070",
    authDomain: "redzone-topup-852a2.firebaseapp.com",
    projectId: "redzone-topup-852a2",
    storageBucket: "redzone-topup-852a2.firebasestorage.app",
    messagingSenderId: "209606560486",
    appId: "1:209606560486:web:d12baa8545d99adad14927",
    measurementId: "G-T1WWTKDY79"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const registerForm = document.getElementById('registerForm');
  const vipWarning = document.getElementById('vipWarning');
  const memberTypeSelect = document.getElementById('memberType');
  const messageDiv = document.getElementById('message');

  memberTypeSelect.addEventListener('change', () => {
    vipWarning.style.display = memberTypeSelect.value === 'VIP' ? 'block' : 'none';
  });

  function generateRefCode() {
    return 'REF-' + Math.random().toString(36).substring(2, 8).toUpperCase();
  }

  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const fullname = document.getElementById('fullname').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const memberType = memberTypeSelect.value;

    if (!fullname || !phone || !email || !username || !password || !memberType) {
      alert("กรุณากรอกข้อมูลให้ครบทุกช่อง");
      return;
    }

    const refCode = generateRefCode();
    const hashedPassword = await bcrypt.hash(password, 10);

    try {
      await db.collection('customers').add({
        fullname,
        phone,
        email,
        username,
        password: hashedPassword,
        memberType,
        refCode,
        approved: false,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      messageDiv.innerHTML = `
        <p>สมัครสมาชิกสำเร็จ!</p>
        <p>เลขอ้างอิงของคุณ:</p>
        <h3>${refCode}</h3>
        <p>กรุณาส่งเลขนี้ไปหาแอดมินที่ <a href="https://www.instagram.com/redzone_topup" target="_blank">@redzone_topup</a></p>
      `;
      alert("สมัครสมาชิกสำเร็จ! เลขอ้างอิง: " + refCode);
      registerForm.reset();
      vipWarning.style.display = 'none';

    } catch (error) {
      console.error(error);
      alert("เกิดข้อผิดพลาด กรุณาลองใหม่");
    }
  });
</script>

</body>
</html>
