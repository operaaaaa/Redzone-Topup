<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redzone Topup</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="firebase-config.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" class="logo" />
    <h1>ลุ้นรับรางวัลทุกวันที่ 1 ของเดือน</h1>

    <div class="wheel-container">
      <canvas id="wheel" width="500" height="500"></canvas>
    </div>

    <div class="form-section">
      <input type="text" id="username" placeholder="กรอกชื่อของคุณ" />
      <button id="spin">หมุน</button>
    </div>

    <p id="result"></p>

    <div class="winner-section">
      <h2>รายชื่อผู้โชคดีล่าสุด</h2>
      <ul id="winner-list"></ul>
    </div>

    <div class="ig-contact">
      <a href="https://www.instagram.com/redzone_topup?igsh=MXY1Z3FidjFnbmVlOA%3D%3D&utm_source=qr" target="_blank">
        <img src="assets/ig-icon.png" alt="IG" />
        <span>ติดต่อรับรางวัลทาง IG: @redzone_topup</span>
      </a>
    </div>

    <p class="ig">IG: REDZONE_TOPUP</p>
  </div>
</body>
</html>
